<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #beeaf5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: rgb(246, 246, 241);
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(208, 233, 51, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            margin: 20px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        input:focus {
            border-color: #01060f;
            outline: none;
        }
        
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #357ae8;
        }
        
        .login-options {
            text-align: center;
            margin-top: 20px;
        }
        
        .login-options a {
            color: #4285f4;
            text-decoration: none;
        }
        
        .login-options a:hover {
            text-decoration: underline;
        }
        
        .top-image, .bottom-image {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .top-image img {
            max-width: 450%;
            height: auto;
            max-height: 180px;
            border-radius: 4px;
            object-fit: contain;
        }
        
        .bottom-image img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        
        .bottom-image {
            margin-top: 30px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-image">
            <img src="images/logo.png">
        </div>
        
        <h1>USER LOGIN</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group"1342891=
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" e33e33id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Sign In</button><a href="homepage.html">-</a></button>
            
            <div class="login-options">
                <a href="#" id="forgotPassword">Forgot Password?</a>
                <p>Don't have an account? <a href="#" id="createAccount">Create Account</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Collect form data
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const crn = document.getElementById('crn').value;
            const password = document.getElementById('password').value;
            
            // Here you would typically send this data to your server
            console.log("Login attempt:", { name, phone, email, crn });
            
            // For demonstration purposes, just show an alert
            alert(`Welcome back, ${name}! You have successfully logged in.`);
        });
    </script>
</body>
</html>
