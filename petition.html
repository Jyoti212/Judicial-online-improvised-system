<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Petition Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap');
        
        body {
            font-family: 'Montserrat', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: linear-gradient(45deg, #fcfbfb 0%, #f5f5fa 99%, #f1f1fc 100%);
            color: #333;
        }
        
        .form-container {
            background-color: rgba(244, 241, 241, 0.92);
            border-radius: 12px;
            padding: 35px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            border: 2px solid #b3b0b2;
        }
        
        .form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #abb2f2, #8ca3fd, #c5e5f6, #a3b3f5);
        }
        
        h1 {
            text-align: center;
            font-family: 'Playfair Display', serif;
            color: #9254de;
            margin-bottom: 30px;
            font-size: 34px;
            letter-spacing: 1px;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #a09fa0, #a8a5a5);
            margin: 15px auto;
            border-radius: 2px;
        }
        
        h1 i {
            color: #171717;
            margin-right: 10px;
        }
        
        label {
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #0d0d0e;
            margin-bottom: 8px;
            font-size: 15px;
            letter-spacing: 0.5px;
        }
        
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 15px;
            margin-top: 5px;
            border: 2px solid #101010;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            font-family: 'Montserrat', sans-serif;
            background-color: #f6f5f7;
        }
        
        input[type="text"]:focus, textarea:focus {
            border-color: #0c0c0c;
            box-shadow: 0 0 0 3px rgba(170, 102, 204, 0.25);
            outline: none;
            background-color: rgb(199, 27, 27);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #abaaac, #8e8d8d);
            color: white;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 30px;
            width: 100%;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(170, 94, 234, 0.3);
            font-family: 'Montserrat', sans-serif;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(170, 94, 234, 0.5);
            background: linear-gradient(135deg, #d7efce, #a6f2a2);
        }
        
        .required {
            color: #ff5370;
            margin-left: 4px;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .icon-input {
            position: relative;
        }
        
        .icon-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #0e0d10;
            font-size: 18px;
        }
        
        .icon-input input, .icon-input textarea {
            padding-left: 45px;
        }
        
        .lawyer-link {
            display: inline-block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 12px 20px;
            border-radius: 10px;
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
        }
        
        .lawyer-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 210, 255, 0.4);
        }
        
        .section-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .section-divider::before, .section-divider::after {
            content: "";
            flex: 1;
            height: 2px;
            background: linear-gradient(to right, rgba(243, 129, 200, 0.2), rgba(243, 129, 200, 0.6), rgba(243, 129, 200, 0.2));
        }
        
        .section-divider-text {
            padding: 0 15px;
            color: #9254de;
            font-size: 14px;
            font-weight: 600;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 5px 15px;
            box-shadow: 0 2px 10px rgba(146, 84, 222, 0.1);
        }
        
        .success-message {
            display: none;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .rainbow-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            border-radius: 12px;
            background: linear-gradient(45deg, #ff0844, #ffb199, #fbda61, #0072ff, #00c6ff, #ff758c);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.4;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Colorful decorative elements */
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffb199, #ff0844);
            opacity: 0.15;
            z-index: -1;
        }
        
        .circle-1 {
            width: 150px;
            height: 150px;
            top: -50px;
            right: -50px;
        }
        
        .circle-2 {
            width: 100px;
            height: 100px;
            bottom: 50px;
            left: -30px;
            background: linear-gradient(45deg, #0072ff, #00c6ff);
        }
        
        /* Colorful section backgrounds */
        .form-section {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .personal-info-section {
            background-color: rgba(255, 236, 245, 0.6);
            border-left: 4px solid #f5576c;
        }
        
        .case-details-section {
            background-color: rgba(238, 242, 255, 0.6);
            border-left: 4px solid #3a7bd5;
        }
        
        .legal-help-section {
            background-color: rgba(236, 255, 243, 0.6);
            border-left: 4px solid #00d2ff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="rainbow-border"></div>
        <div class="circle-decoration circle-1"></div>
        <div class="circle-decoration circle-2"></div>
        
        <h1><i class="fas fa-gavel"></i> E-CASE PETITION</h1>
        
        <form id="petitionForm">
            <div class="form-section personal-info-section">
                <div class="form-group">
                    <label for="name">FULL NAME<span class="required">*</span></label>
                    <div class="icon-input">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" required>
                    </div>
                </div>
            </div>
            
            <div class="section-divider">
                <span class="section-divider-text">CASE DETAILS</span>
            </div>
            
            <div class="form-section case-details-section">
                <div class="form-group">
                    <label for="title">BRIEF SUMMARY<span class="required">*</span></label>
                    <div class="icon-input">
                        <i class="fas fa-file-alt"></i>
                        <textarea id="title" name="title" placeholder="Provide information of case type and its subject."></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="description">DETAILED INFORMATION<span class="required">*</span></label>
                    <div class="icon-input">
                        <i class="fas fa-info-circle"></i>
                        <textarea id="description" name="description" placeholder="List all the important details and timelines of all the events. Try to make it concise and informative."></textarea>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="parties">PARTIES INCLUDED</label>
                    <div class="icon-input">
                        <i class="fas fa-users"></i>
                        <textarea id="parties" name="parties" placeholder="List all parties involved or affected by this case."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="section-divider">
                <span class="section-divider-text">LEGAL ASSISTANCE</span>
            </div>
            
            <div class="form-section legal-help-section">
                <div class="form-group">
                    <label>GET LEGAL HELP<span class="required">*</span></label>
                    <a href="lawyer.html" class="lawyer-link"><i class="fas fa-balance-scale"></i> Click to get lawyers now</a>
                </div>
            </div>
            
            <button type="submit"><i class="fas fa-paper-plane"></i> SUBMIT PETITION</button>
        </form>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle" style="font-size: 28px; margin-bottom: 15px; color: #155724;"></i>
            <p>Your petition has been successfully submitted. We will review your case and get back to you shortly.</p>
        </div>
    </div>
    
    <script>
        document.getElementById('petitionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const parties = document.getElementById('parties').value;
            
            // Show success message instead of alert
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('petitionForm').style.display = 'none';
            
            // Reset form after submission (will be hidden anyway)
            this.reset();
        });
    </script>
</body>
</html>
